name: Deploy SvelteKit to GitHub Pages

on:
  workflow_run:
    workflows: ["Build landuse tiles"]
    types: [completed]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20    # Use LTS for the build (stable on Actions)
          cache: 'npm'
      - run: npm ci
      - run: npm run build   # outputs to ./build for adapter-static
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
